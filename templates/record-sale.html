<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Sale - Inventa‚Ñ¢ (Demo)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .demo-lock {
      background: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 15px;
    }
    form input, form select, form button {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <main class="container">
    <h1>Record Sale (Demo)</h1>

    <div class="demo-lock">
      <strong>Demo Mode:</strong> Data entry is disabled.<br>
      To get a full working version of Inventa‚Ñ¢, contact us at:<br>
      üìû +254 740 33 72 72 / +254 718 52 44 70<br>
      ‚úâÔ∏è kwetudist@gmail.com
    </div>

    <form method="post">
      <label for="customer">Customer Name</label>
      <input type="text" id="customer" name="customer" required>

      <label for="product">Product</label>
      <select name="product_id" id="product">
        {% for product in products %}
          <option value="{{ product.id }}">{{ product.name }} (Stock: {{ product.quantity }})</option>
        {% endfor %}
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required>

      <button type="submit">Submit Sale</button>
    </form>
  </main>
</body>
</html>
