<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Inventa‚Ñ¢</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }

    .navbar {
      background-color: #003366;
      padding: 10px 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-logo img {
      height: 30px;
    }

    .navbar-menu {
      display: flex;
      list-style: none;
      padding-left: 0;
    }

    .navbar-menu li {
      margin-left: 20px;
    }

    .navbar-menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #003366;
      }

      .navbar-menu li {
        margin: 10px 0;
        text-align: center;
      }

      .navbar-toggle {
        display: block;
      }
    }

    .dashboard {
      padding: 40px 20px;
      text-align: center;
    }

    .dashboard h1 {
      color: #003366;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: #f1f1f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <img src="{{ url_for('static', filename='inventa-logo.png') }}" alt="Inventa Logo">
      </div>
      <div class="navbar-toggle" id="mobile-menu">&#9776;</div>
      <ul class="navbar-menu" id="navbar-links">
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('add_stock') }}">Add Stock</a></li>
        <li><a href="{{ url_for('view_products') }}">View Products</a></li>
        <li><a href="{{ url_for('record_sale') }}">Record Sale</a></li>
        <li><a href="{{ url_for('sales_history') }}">Sales History</a></li>
      </ul>
    </div>
  </nav>

  <div class="dashboard">
    <h1>Welcome to Inventa‚Ñ¢ Dashboard</h1>
    <p>This is the demo version. Some actions are locked.</p>
  </div>

  <footer>
    Powered by <strong>Kwetu Partners Ltd</strong> &middot;
    üìû +254 740 33 72 72 / +254 718 52 44 70 &middot;
    ‚úâÔ∏è kwetudist@gmail.com
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('mobile-menu');
      const menu = document.getElementById('navbar-links');
      toggle.addEventListener('click', function () {
        if (menu.style.display === 'flex') {
          menu.style.display = 'none';
        } else {
          menu.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
