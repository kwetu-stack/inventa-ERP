<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ tenant.capitalize() }} Dashboard - Inventa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f4f8;
    }

    .navbar {
      background-color: #003366;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 8px 12px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .nav-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      background: #003366;
      padding: 10px;
    }

    .nav-mobile a {
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }

      .nav-mobile.show {
        display: flex;
      }
    }

    h1 {
      color: #003366;
      text-align: center;
      margin: 20px;
    }

    .kpi-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin: 0 20px 30px;
    }

    .card {
      flex: 1 1 45%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
      min-width: 150px;
    }

    .card h2 {
      font-size: 24px;
      margin: 0;
      color: #003366;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 0 20px 30px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
      overflow-x: auto;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>Inventaâ„¢</strong></div>

    <div class="nav-toggle" onclick="toggleNav()">
      <span></span><span></span><span></span>
    </div>

    <div class="nav-links">
      <a href="/{{ tenant }}/dashboard">Dashboard</a>
      <a href="/{{ tenant }}/add-stock">Add Stock</a>
      <a href="/{{ tenant }}/products">View Products</a>
      <a href="/{{ tenant }}/record-sale">Record Sale</a>
      <a href="/{{ tenant }}/sales-history">Sales History</a>
    </div>
  </div>

  <div id="mobileNav" class="nav-mobile">
    <a href="/{{ tenant }}/dashboard">Dashboard</a>
    <a href="/{{ tenant }}/add-stock">Add Stock</a>
    <a href="/{{ tenant }}/products">View Products</a>
    <a href="/{{ tenant }}/record-sale">Record Sale</a>
    <a href="/{{ tenant }}/sales-history">Sales History</a>
  </div>

  <h1>{{ tenant.capitalize() }} Dashboard</h1>

  <div class="kpi-cards">
    <div class="card">
      <h2>Total Products: {{ total_products }}</h2>
    </div>
    <div class="card">
      <h2>Total Sales (KES): {{ "%.2f"|format(total_sales) }}</h2>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="salesChart"></canvas>
    <canvas id="topProductsChart"></canvas>
    <canvas id="stockChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadCharts() {
      const response = await fetch("/{{ tenant }}/dashboard-data");
      const data = await response.json();

      new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
          labels: data.sales.labels,
          datasets: [{ label: 'Sales Over Time', data: data.sales.values, fill: false }]
        }
      });

      new Chart(document.getElementById('topProductsChart'), {
        type: 'bar',
        data: {
          labels: data.top_products.labels,
          datasets: [{ label: 'Top Products', data: data.top_products.values }]
        }
      });

      new Chart(document.getElementById('stockChart'), {
        type: 'pie',
        data: {
          labels: data.stock.labels,
          datasets: [{ label: 'Stock Distribution', data: data.stock.values }]
        }
      });
    }

    function toggleNav() {
      document.getElementById('mobileNav').classList.toggle('show');
    }

    loadCharts();
  </script>
</body>
</html>
