<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventa™ Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
    }

    .card {
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 6px;
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Inventa™</div>
    <nav>
      <a href="/inventa/dashboard">Dashboard</a>
      <a href="/inventa/products">View Products</a>
      <a href="/inventa/add-stock">Add Stock</a>
      <a href="/inventa/record-sale">Record Sale</a>
      <a href="/inventa/sales-history">Sales History</a>
    </nav>
  </header>

  <div class="container">
    <h1>Dashboard Overview</h1>

    <div class="card">
      <strong>Total Products:</strong> {{ total_products }}
    </div>
    <div class="card">
      <strong>Total Sales (Ksh):</strong> {{ '%.2f' | format(total_sales) }}
    </div>
  </div>

  <footer>
    Powered by Kwetu Partners Ltd &middot; Demo Mode
  </footer>
</body>
</html>
